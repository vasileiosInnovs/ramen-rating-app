<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- create header with black background color
    should have the title 'Ramen Rater' in white centered -->
    <header>
        <p>Ramen Rater</p>
    </header>

    <!-- create an image line up for all ramen using div -->
    <div class="images" id="ramen-menu">
        <div class="image">
            <img src="images/shoyu.jpg" alt="Shoyu Ramen" width="250px" height="250px" id="1">
        </div>
        <div class="image">
            <img src="images/miso.jpg" alt="Miso Ramen" width="250px" height="250px" id="2">
        </div>
        <div class="image">
            <img src="images/tonkotsu.jpg" alt="Tonkotsu Ramen" width="250px" height="250px" id="3">
        </div>
        <div class="image">
            <img src="images/naruto.jpg" alt="Naruto Ramen" width="250px" height="250px" id="4">
        </div>
    </div>

    <!-- create an image placeholder that will fill image when clicked on-->
    <div class="image-container" id="image-placeholder">
        <span>Image goes here</span>
    </div>
    

</body>
</html>
