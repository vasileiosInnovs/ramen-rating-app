<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- create header with black background color
    should have the title 'Ramen Rater' in white centered -->
    <header>
        <p>Ramen Rater</p>
    </header>

    <!-- create an image line up for all ramen using div -->
    <div class="images" id="ramen-menu">
    </div>

    <!-- create an image placeholder that will fill image when clicked on-->
    <div class="placeholder">
    <div class="image-container" id="image-placeholder">
        <span>Image goes here</span>
    </div>
      <div class="title">Rating:</div>
      <div>Insert rating here  /10</div>
      <div class="title">Comment:</div>
      <div>Insert comment here</div>
    </div>

    <!-- create a form that will fill in new types of ramen -->
     <div id="form">
     <form action="" method="">
        <div id="form-title">Add New Ramen</div>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="on"
              required
              autofocus
            />
          </div>
          <div>
            <label for="restaurant">Restaurant:</label>
            <input
              type="text"
              name="restaurant"
              id="restaurant"
              autocomplete="on"
              required
              autofocus
            />
          </div>
          <div>
            <label for="image">Image:</label>
            <input
              type="text"
              name="image"
              id="ramen-image"
              required
              autofocus
            />
          </div>
          <div>
            <label for="rating">Rating:</label>
            <input
              type="number"
              name="rating"
              id="rating"
              min="0"
              max="10"
              step="1"
              required
              autofocus
            />
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea
              type="message"
              name="comment"
              id="comment"
              required
              autofocus
            >
            </textarea>
          </div>
          <button type="submit">Create</button>
     </form>
    </div>
    

</body>
</html>
