<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- create header with black background color
    should have the title 'Ramen Rater' in white centered -->
    <header>
        <p>Ramen Rater</p>
    </header>

    <!-- create an image line up for all ramen using div -->
    <div class="images" id="ramen-menu">
    </div>

    <!-- create an image placeholder that will fill image when clicked on-->
  <div id="ramen-detail">
    <div class="placeholder-container" id="image-placeholder">
      <img id="ramen-img" src="" alt="insert image">
      <div class="overlay">
          <h2 id="ramen-name"></h2>
          <h3 id="ramen-restaurant"></h3>
      </div>
    </div>
  
    <div class="ramen-details">
      <p class="title">Rating:</p>
      <p id="ramen-rating"></p>
      <p class="title">Comment:</p>
      <p id="ramen-comment"></p>
    </div>
  </div>

    <!-- create a form that will fill in new types of ramen -->
     <div id="form">
     <form action="" method="">
        <div id="form-title">Add New Ramen</div>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              autocomplete="on"
              required
              autofocus
            />
          </div>
          <div>
            <label for="restaurant">Restaurant:</label>
            <input
              type="text"
              name="restaurant"
              autocomplete="on"
              required
              autofocus
            />
          </div>
          <div>
            <label for="image">Image:</label>
            <input
              type="text"
              name="image"
              required
              autofocus
            />
          </div>
          <div>
            <label for="rating">Rating:</label>
            <input
              type="number"
              name="rating"
              min="0"
              max="10"
              step="1"
              required
              autofocus
            />
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea
              type="message"
              name="comment"
              id="comment"
              required
              autofocus
            >
            </textarea>
          </div>
          <button type="submit">Create</button>
     </form>
    </div>
    

</body>
</html>
